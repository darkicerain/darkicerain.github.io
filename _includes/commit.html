<!-- 评论框 start -->
<div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{% if page.title %}{{ page.title }} {% endif %}" data-url="{{ site.url }}{{page.url}}"></div>
<div class="block">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        var get_ip="http://ip-api.com/json";
        $.ajax({url:get_ip,success:function(data){
            console.log(data);
            //var data=eval('('+data+')');
            //console.log(data);
            if(data.countryCode=='CN'||data.country=='China'){
                window.duoshuoQuery = {short_name:"{{ site.data.duoshuo.name }}"};
                (function() {
                    var ds = document.createElement('script');
                    ds.type = 'text/javascript';ds.async = true;
                    ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
                    ds.charset = 'UTF-8';
                    (document.getElementsByTagName('head')[0]
                    || document.getElementsByTagName('body')[0]).appendChild(ds);
                })();
            }else{
                window.disqus_shortname = "{{ site.data.disqus.name }}";
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                    dsq.setAttribute('data-timestamp', +new Date());
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            }
        }});


    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
